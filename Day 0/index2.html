<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
  </head>
  <body>
    <div id="root">Not Rendered</div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script>
    const root = ReactDOM.createRoot(document.getElementById("root")); // Get the root element
    const heading1 = React.createElement("h1", { id: "title1" }, "Heading 1");
    const heading2 = React.createElement("h2", { id: "title2" }, "Heading 2");
    const container = React.createElement("div", { id: "container" }, [
      heading1,
      heading2,
    ]);

    root.render(container); // Render the container into the root element
  </script>
</html>
